<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

  
    <body class="bg-info w-100 h-100 ">



    <div class="layer ">


            
        <div class="search d-flex justify-content-center">
            <label for="search"></label>
            <input type="text" placeholder="search" id="search" class="form-control my-5 w-50">
        </div>


     
        <div class="container ">
            <div class="row ">

                <div class="col-md-4 ">

                    <div class="first-card ">

                        <div class="head d-flex justify-content-between px-4 py-1  ">
                            <h4 id="day"></h4>
                            <h5 id="date"></h5>
                        </div>

                        <div class="body   px-4">

                            <h2 id="city" class="py-4"></h2>

                            <div class="icon d-flex justify-content-between ">
                                <div class="degree">
                                    <h2 id="today-degree" class="d-inline-block"> 30</h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                                </div>
                                <img id="today-icon"  width="80"/> 
                            </div>

                            <p id="today-desc" class=" py-3 "></p>

                            <div class="today-details py-2">

                                <i class="fa-solid fa-umbrella"></i>
                                <span id="humidty"></span> <span>%</span> &nbsp &nbsp



                                <i class="fas fa-wind pl-3 pr-1"></i>
                                <span id="wind"></span> &nbsp<span>km/h</span> &nbsp &nbsp



                                <i class="far fa-compass pl-3 pr-1"></i>
                                <span id="compass">N</span>

                            </div>

                           


                        </div>
                    </div>

                </div>



                <div class="col-md-4  ">

                    <div class="Next-card text-center ">

                        <div class="head px-4 py-1   text-center ">
                            <h4  class="Nextday">monday</h4>
                        </div>

                        <div class="body   px-4">

                            <img  class="dayIcon"  width="90"/>

                            <div class="icon">
                                <div class="degree">
                                    <h2 class=" maxDegree d-inline-block"> </h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                                    <br>
                                    <h5 class=" minDegree d-inline-block"> </h5><h5 class="d-inline-block"><sup>o</sup>C</h5>
                                </div>
                            </div>
                            <p class=" nextDesc  Next-desc py-3" ></p>
                        </div>
                    </div>

                </div>

          
                <div class="col-md-4  ">

                    <div class="Next-card text-center ">

                        <div class="head px-4 py-1   text-center ">
                            <h4  class="Nextday">monday</h4>
                        </div>

                        <div class="body   px-4">

                            <img  class="dayIcon"  width="90"/>

                            <div class="icon">
                                <div class="degree">
                                    <h2 class=" maxDegree d-inline-block"> </h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                                    <br>
                                    <h5 class=" minDegree d-inline-block"> </h5><h5 class="d-inline-block"><sup>o</sup>C</h5>
                                </div>
                            </div>
                            <p class=" nextDesc  Next-desc py-3" ></p>
                        </div>
                    </div>

                </div>

          


            </div>
        </div>






     </div>






     <div class="end  text-center py-3 ">
        <h6 class="endsight ">Copyright Â© 2021 Designed by Shimaa. All rights reserved</h6>

        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>

     </div>







       



    <script src="main.js"></script>
    </body>

</html>
